server:
  port: 8000

spring:
  application:
    name: xc‐govern‐center #指定服务名
eureka:
  client:
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://localhost:${server.port}/eureka/
  server:
    enable‐self‐preservation: false
    eviction‐interval‐timer‐in‐ms: 60000